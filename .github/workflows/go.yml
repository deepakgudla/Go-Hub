# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Verify Go version
        run: go version

      - name: Build Fundamentals
        working-directory: ./fundamentals
        run: |
          echo "ğŸ—ï¸ Building Fundamentals module..."
          go mod tidy
          go build -v ./...

      - name: Test Fundamentals
        working-directory: ./fundamentals
        run: |
          echo "ğŸ§ª Testing Fundamentals module..."
          go test -v ./... || echo "âš ï¸ No tests found in Fundamentals"

      - name: Build Databases
        working-directory: ./databases
        run: |
          echo "ğŸ—ï¸ Building Databases module..."
          go mod tidy
          go build -v ./... || echo "âš ï¸ No buildable Go files found in Databases"

      - name: Build Projects
        working-directory: ./projects
        run: |
          echo "ğŸ—ï¸ Building Projects module..."
          go mod tidy
          go build -v ./... || echo "âš ï¸ No buildable Go files found in Projects"

      - name: Build Docker
        working-directory: ./Docker
        run: |
           echo "ğŸ—ï¸ Building Projects module..."
           go mod tidy
           go build -v ./... || echo "âš ï¸ No buildable Go files found in Projects"
